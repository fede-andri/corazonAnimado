<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Animation</title>
  <style>
    /* Estilo del canvas */
    canvas {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.2);
    }

    /* Estilo del contenedor de mensajes */
    #messages {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 29px; /* Aumenta el tama√±o de la fuente */
      color: gold;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="heart" width="1920" height="947"></canvas>
  <div id="messages"></div>
  <script src="heart-animation.js"></script>
</body>
</html>
